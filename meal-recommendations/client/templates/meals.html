<template name="meals_list">
	<h3 class="md-margin-bot">Recipe Recommendations</h3>
	<div class="panel-group">
		<div class="panel panel-default">
			{{#each meals}}
				{{ > meal}}
			{{/each}}
		</div>
	</div>
</template>

<template name="meal">
	<div class="meal panel-heading">
		<h4 class="panel-title">
			<a data-toggle="collapse" href="#{{id}}">
				{{> meal_heading}}
			</a>
		</h4>
	</div>
	<div id="{{id}}" class="panel-collapse collapse">
		{{> recipe_info}}
	</div>
</template>

<template name="meal_heading">
	<div class="meal-heading items-vert-center">
		<div>
			<div class="img-container sm-margin-right">
                <img src="{{img}}" class="img-responsive img-thumbnail" alt="{{name}}" />
			</div>
		</div>
		<div class="vert-align-middle sm-margin-right">
			<span>{{name}}</span>
		</div>
		{{ > num_servings }}
	</div>
</template>

<template name="num_servings">
	<div class="adjust-num-meals margin-left-auto">
		<div class="add-meal">
			<i class="font-xlg ion-android-add-circle"></i>
		</div>
		<div class="num-servings xxsm-padding">
			<span class="font-md">0</span>
		</div>
		<div class="remove-meal">
			<i class="font-xlg ion-android-remove-circle"></i>
		</div>
		<span class="hidden">{{name}}</span>
	</div>
</template>
