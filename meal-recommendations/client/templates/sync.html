<template name="sync">
	<div class="col-xs-12">
		<h2 class="md-margin-bot text-align-center">Nearby Devices</h2>
		<table class="table">
<!-- 			<thead>
				<tr>
					<th colspan="3" class="font-xlg">Nearby Devices</th>
				</tr>
			</thead> -->
			<tbody>
				{{#each devices}}
					{{ > device}}
				{{/each}}
			</tbody>
		</table>

		<div id="next-container" class="hidden">
			<button type="button" id="next" class="pull-right btn btn-success">Next</button>
		</div>
	</div>

</template>

<template name="device">
	<tr class="device" id="{{id}}">
		<td>
			<div class="img-container no-margin">
				<img src="{{img}}" class="img-responsive img-thumbnail" alt="{{name}}" />
			</div>
		</td>
		<td class="vert-align-middle font-md-bolder">{{name}}</td>
		<td class="vert-align-middle">
			<button type="button" class="pull-right btn btn-primary btn-md" style="border:none;">Sync</button>
		</td>
	</tr>
</template>
