<template name="items">
	<table class="table">
		<thead>
			<tr>
				<th colspan="3" class="font-lg">Items in Fridge</th>
			</tr>
		</thead>
		<tbody>
			{{#each items}}
				{{ > item}}
			{{/each}}
		</tbody>
	</table>
<!-- 	{{ > footer}} -->
</template>

<template name="item">
	<tr class="item">
		<td>
			<div class="img-container no-margin">
				<img src="{{img}}" class="img-responsive img-thumbnail" alt="{{name}}" />
			</div>
		</td>
		<td class="vert-align-middle">{{name}}</td>
<!-- 		<td class="vert-align-middle">
			<button type="button" class="pull-right btn btn-primary btn-sm">Sync</button>
		</td> -->
	</tr>
</template>
