<template name="items">
	<h3>Items in Possession</h3>
	<br>
	<div class="panel-group">
		<div class="panel panel-default">
			{{#each categories}}
				{{ > category}}
			{{/each}}
		</div>
	</div>
</template>

<template name="category">
	<div class="panel-heading">
		<h4 class="panel-title">{{name}}
			<a data-toggle="collapse" href="#{{id}}">
				<i class="chevron_toggleable ion-chevron-up pull-right"></i>
			</a>
		</h4>
	</div>
	<div id="{{id}}" class="panel-collapse collapse in">
		{{> items_table}}
	</div>
</template>

<template name="items_table">
	<table class="table">
		<tbody>
			{{#each items}}
				{{ > item}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="item">
	<tr class="item">
		<td>
			<div class="img-container no-margin">
				<img src="{{img}}" class="img-responsive img-thumbnail" alt="{{name}}" />
			</div>
		</td>
		<td class="vert-align-middle">
			<div class="font-md-bolder">{{name}}</div>
			<div class="text-align-center">
				<div class="progress no-margin-bot sm-margin-top">
 					<div class="progress-bar" role="progressbar" aria-valuenow="{{quantity}}" aria-valuemin="0" aria-valuemax="100" style="width: {{quantityPercentage quantity}}%;">
    {{quantity}}
  					</div>
				</div>
				<span class="pull-left">0</span>
				<span class="font-sm font-italic">Quantity Remaining</span>
				<span class="pull-right">{{quantityCeiling quantity}}</span>
			</div>
		</td>
	</tr>
</template>
