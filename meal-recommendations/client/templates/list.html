<template name="list">
	<table class="table">
		<thead>
			<tr>
				<th colspan="3" class="font-lg">Shopping List</th>
			</tr>
		</thead>
		<tbody>
			{{#each ingredients}}
				{{ > ingredient}}
			{{/each}}
		</tbody>
	</table>
<!-- 	{{ > footer}} -->
</template>

<template name="ingredient">
	<tr class="ingredient">
		<td>
			<div class="img-container no-margin">
				<img src="{{img}}" class="img-responsive img-thumbnail" alt="{{name}}" />
			</div>
		</td>
		<td class="vert-align-middle">{{name}}</td>
		<td class="vert-align-middle">
			<div class="font-regular quantity items-vert-center">
				<span class="margin-auto">{{quantity}}</span>
			</div>
		</td>
	</tr>
</template>
